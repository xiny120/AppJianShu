<html>
{{template "header" .}}
<body>
	{{template "nav" .}}
    
	

    <div class="container body-content">
        
		<h2>{{.Title}}</h2>
		
		<div class="row">
		    <div class="col-md-4">
		        <form method="post" action="/Identity/Account/Register">
					<h4>本站采用手机号码实名注册。</h4>
					<hr />
					<div id="r_div_01">
						<div class="form-group row">
						  <label for="inputEmail3" class="col-sm-4 col-form-label">手机号：</label>
						  <div class="col-sm-10">
						    <input type="text" class="form-control" id="inputEmail3" placeholder="请在此键入手机号码...">
						  </div>
						</div>	
						<div class="form-group row">
						  <div class="col-sm-10">
						    <button onclick="go01()" id="r_bn_01" type="button" class="btn btn-primary">下一步</button>
						  </div>
						</div>
					</div>
					<div id="r_div_02" style="display:none;">
						<div class="form-group row">
						  <label id="mobile" class="col-form-label">手机号：</label>
						</div>	
						<div class="form-group row">
						  <div class="col-sm-10">
						    <button onclick="go01()" id="r_bn_01" type="button" class="btn btn-primary">下一步</button>
						  </div>
						</div>
					</div>					
						    
			</div>
		</div>


    </div>
	
	
	
 
    {{template "footer"}}
	<script>
		function go01(){
			$("label#mobile").text("手机号："+$("input#inputEmail3").val()+ " 请获取并输入验证码！" );
			$("div#r_div_01").hide();
			$("div#r_div_02").show();
		}
	</script>
</body>
</html>
